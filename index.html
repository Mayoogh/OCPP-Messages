<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCPP JSON Schema</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .button {
      padding: 0.9rem 1.5rem;
      background: #007bff;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #0056b3;
    }

    @media (min-width: 500px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
      }
      .button {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OCPP JSON Schema</h1>
    <div class="button-group">
      <button class="button" onclick="goTo('./v1.6')">OCPP 1.6</button>
      <button class="button" onclick="goTo('./v2.0.1')">OCPP 2.0.1</button>
      <button class="button" onclick="goTo('./v2.1')">OCPP 2.1</button>
    </div>
  </div>

  <script>
    function goTo(version) {
      window.location.href = `${version}/index.html`;
    }
  </script>
</body>
</html>
